[application]

# Web `build` & `serve` dist path
out_dir = "dist"

# resource (static) file folder
asset_dir = "public"

[web.wasm_opt]
# The level wasm-opt should target. z is the smallest. 4 is the fastest.
level = "4"

[web.app]

# HTML title tag content
title = "Kardinality | A Card Coding Game"

[web.watcher]

index_on_404 = true

watch_path = ["src", "examples"]

[bundle]
# Bundle identifier
identifier = "io.cade.kardinality"

# Bundle publisher
publisher = "kardinality"

# Bundle icon
icon = ["icons/icon.png"]

# Bundle resources
resources = ["public/*"]

# Bundle copyright
copyright = ""

# Bundle category
category = "Game"

# Bundle short description
short_description = "A Card Coding Game"

# Bundle long description
long_description = """
Kardinality: A Card Coding Game.
"""
